<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Preview - REDDY MART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bill-preview {
            font-family: monospace;
            white-space: pre;
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .bill-header {
            background-color: orange;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .action-buttons {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bill-header text-center">
            <h1>Bill Preview</h1>
        </div>
        
        <div class="bill-preview">
            {% for line in bill_content %}
                {{ line }}<br>
            {% endfor %}
        </div>
        
        <div class="action-buttons text-center">
            <a href="{{ url_for('download_bill', bill_no=bill_no) }}" class="btn btn-success btn-lg">Download Bill</a>
            <a href="{{ url_for('create_bill') }}" class="btn btn-primary btn-lg">Create New Bill</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
