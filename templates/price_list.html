<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List - REDDY MART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .price-header {
            background-color: orange;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .price-table {
            background-color: #A9A9A9;
        }
        .update-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price-header text-center">
            <h1>Price List of REDDY MART</h1>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>Price List Menu</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped price-table">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Product Name</th>
                                <th>Price (Rs)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in items %}
                            <tr>
                                <td>{{ item[0] }}</td>
                                <td>{{ item[1] }}</td>
                                <td>{{ item[2] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="text-center update-btn">
                    <a href="{{ url_for('update_price') }}" class="btn btn-warning">Update Price List</a>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
