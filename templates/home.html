<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDDY MART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-header {
            background-color: orange;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .action-buttons {
            margin-top: 50px;
        }
        .action-btn {
            padding: 20px 40px;
            font-size: 18px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-header text-center">
            <h1>Welcome To REDDY MART!!!</h1>
        </div>
        
        <div class="text-center">
            <img src="{{ url_for('static', filename='shop.jpg') }}" alt="REDDY MART" class="img-fluid rounded" style="max-height: 400px;">
        </div>
        
        <div class="text-center action-buttons">
            <a href="{{ url_for('price_list') }}" class="btn btn-success action-btn">Price List</a>
            <a href="{{ url_for('create_bill') }}" class="btn btn-warning action-btn">Create Bill</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
